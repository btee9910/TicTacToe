<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div id="nav">
            <div id="title">Tic•Tac•Toe</div>
            <p class="rules">The rule is simple: The first player to get 3 of their token in a row win.</p>
        </div>
        <div id="board-square-frame">
            <div id="board">
                <div class="box-background"><div class="content-box" id="button1"><div class="blur-layer"></div></div></div>
                <div class="box-background"><div class="content-box" id="button2"><div class="blur-layer"></div></div></div>
                <div class="box-background"><div class="content-box" id="button3"><div class="blur-layer"></div></div></div>

                <div class="box-background"><div class="content-box" id="button4"><div class="blur-layer"></div></div></div>
                <div class="box-background"><div class="content-box" id="button5"><div class="blur-layer"></div></div></div>
                <div class="box-background"><div class="content-box" id="button6"><div class="blur-layer"></div></div></div>

                <div class="box-background"><div class="content-box" id="button7"><div class="blur-layer"></div></div></div>
                <div class="box-background"><div class="content-box" id="button8"><div class="blur-layer"></div></div></div>
                <div class="box-background"><div class="content-box" id="button9"><div class="blur-layer"></div></div></div>
            </div>
        </div>
        <div class="player-box" id="player1">
            <div class="player-box1">
                <p>Player 1</p>
                <div><img class="token-img" id="p1-token" src="images/circle.png" alt="circle"></div>
            </div>
        </div>
        <div class="player-box" id="player2">
            <div class="player-box2">
                <p>Player 2</p>
                <div><img class="token-img" id="p2-token" src="images/cross.png" alt="cross"></div>
            </div>
        </div>
        <div id="message-box">
            Let's play, Player 1 go first!
        </div>
    </div>
</body>
</html>
