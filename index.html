<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div id="nav">
            <div id="title">Tic•Tac•Toe</div>
            <p class="rules">Rule: First player to get 3 of their token in a row win.</p>
        </div>
        <div id="board-square-frame">
            <div id="board">
                <div class="box-base" id="box1"><div class="content-box"><div class="draft-layer"></div></div></div>
                <div class="box-base" id="box2"><div class="content-box"><div class="draft-layer"></div></div></div>
                <div class="box-base" id="box3"><div class="content-box"><div class="draft-layer"></div></div></div>

                <div class="box-base" id="box4"><div class="content-box"><div class="draft-layer"></div></div></div>
                <div class="box-base" id="box5"><div class="content-box"><div class="draft-layer"></div></div></div>
                <div class="box-base" id="box6"><div class="content-box"><div class="draft-layer"></div></div></div>

                <div class="box-base" id="box7"><div class="content-box"><div class="draft-layer"></div></div></div>
                <div class="box-base" id="box8"><div class="content-box"><div class="draft-layer"></div></div></div>
                <div class="box-base" id="box9"><div class="content-box"><div class="draft-layer"></div></div></div>
            </div>
        </div>
        <div class="player-box-frame">
            <div class="player-box player-turn"  id="player1">
                <div class="trophy"></div>
                <div class="token-img circle"></div>
                <input type="text" name="p1" id="p1" placeholder="Enter name here">
            </div>
        </div>
        <div class="player-box-frame">
            <div class="player-box" id="player2">
                <div class="trophy"></div>
                <div class="token-img cross"></div>
                <input type="text" name="p2" id="p2" placeholder="Enter name here">
            </div>
        </div>
        <div id="message-box">
            Please enter players name.
        </div>
    </div>
</body>
</html>
