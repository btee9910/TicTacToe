<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pre-game.css">
    <link rel="stylesheet" href="css/post-game.css">
    <script src="js/jquery.js"></script>
    <script src="js/data.js"></script>
    <script src="js/tictactoe.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="intro">
        <div class="intro-block">
            <h2>Ready to play?</h2>
        </div>
        <div class="intro-block button-block">
            <button class="intro-button page1" id="1p">1 Player</button>
            <button class="intro-button page1" id="2p">2 Players</button>
            <button class="intro-button page2p1 page2p2 page3 hide" id="back">Back</button>
            <button class="intro-button page2p2 hide" id="skip">Skip</button>
            <button class="intro-button page3 hide" id="random">Random</button>
            <button class="intro-button page2p2 hide" id="next">Next</button>
        </div>
        <div class="intro-block">
            <div class="incomplete hide">             <!-- incomplete bonus task -->
                <p>Unfortunately single player game is not yet available, please patiently wait for the next release. </p>
            </div>
            <div class="player-frame">
                <div class="p-name">
                    <input type="text" name="p1" id="insert-p1" placeholder="Player 1 Name" class="page2p2 hide">
                    <div class="p1-name page3 hide"></div>
                </div>
                <div class="img-frame">
                    <img src="images/circle.png" alt="circle" class="intro-img page3">
                </div>
            </div>
            <div class="player-frame">
                <div class="p-name">
                    <input type="text" name="p2" id="insert-p2" placeholder="Player 2 Name" class="page2p2 hide">
                    <div class="p2-name page3 hide"></div>
                </div>
                <div class="img-frame">
                    <img src="images/cross.png" alt="cross" class="intro-img page3">
                </div>
            </div>
        </div>
    </div> 
    <!--End of intro -->
    <div class="container">
        <div id="nav">
            <div id="title">Tic•Tac•Toe</div>
            <p class="rules">Rule: First player to get 3 of their token in a row win.</p>
        </div>
        <div id="board-square-frame">

            <div id="board">
                <div class="line"></div>
                <!-- row 1 -->
                <div class="box-base" id="box1">
                    <div class="content-box"><div class="draft-layer"></div></div>
                </div>
                <div class="box-base" id="box2">
                    <div class="content-box"><div class="draft-layer"></div></div>
                </div>
                <div class="box-base" id="box3">
                    <div class="content-box"><div class="draft-layer"></div></div>
                </div>
                <!-- row 2 -->
                <div class="box-base" id="box4">
                    <div class="content-box"><div class="draft-layer"></div></div>
                </div>
                <div class="box-base" id="box5">
                    <div class="content-box"><div class="draft-layer"></div></div>
                </div>
                <div class="box-base" id="box6">
                    <div class="content-box"><div class="draft-layer"></div></div>
                </div>
                <!-- row 3 -->
                <div class="box-base" id="box7">
                    <div class="content-box"><div class="draft-layer"></div></div>
                </div>
                <div class="box-base" id="box8">
                    <div class="content-box"><div class="draft-layer"></div></div>
                </div>
                <div class="box-base" id="box9">
                    <div class="content-box"><div class="draft-layer"></div></div>
                </div>
            </div>
        </div>
        <div class="player-box-frame">
            <div class="player-box"  id="player1">
                <div class="trophy"></div>
                <div class="token-img circle"></div>
                <div class="display-name p1-name game hide"></div>
            </div>
        </div>
        <div class="player-box-frame">
            <div class="player-box" id="player2">
                <div class="trophy"></div>
                <div class="token-img cross"></div>
                <div class="display-name p2-name game hide"></div>
            </div>
        </div>
        <div id="message-box">
        </div>
    </div>
</body>
</html>
