<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div id="nav">
            <div id="title">Tic•Tac•Toe</div>

        </div>

        <div id="board">

                <div class="board-box" id="box1"></div>
                <div class="board-box" id="box2"></div>
                <div class="board-box" id="box3"></div>

                <div class="board-box" id="box4"></div>
                <div class="board-box" id="box5"></div>
                <div class="board-box" id="box6"></div>

                <div class="board-box" id="box7"></div>
                <div class="board-box" id="box8"></div>
                <div class="board-box" id="box9"></div>

        </div >
        <div class="player-box" id="player1">
            <p>Player 1</p>
        </div>
        <div class="player-box" id="player2">
            Player 2
        </div>
        <div id="message-box">
            Message
        </div>

    </div>

</html>
